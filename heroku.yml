setup:
  config:
    RAILS_ENV: development
    RACK_ENV: development
build:
  docker:
    web: rails-api/Dockerfile
  config:
    RAILS_ENV: development
    RACK_ENV: development
release:
  command:
    - rake db:schema:load
    - rake db:seed
  image: web
run:
  web: sh -c "bundle exec puma -C config/puma.rb"
  worker:
    command:
      - sh -c "bundle exec sidekiq"
    image: web