setup:
  config:
    RAILS_ENV: staging
    RACK_ENV: staging
build:
  docker:
    web: rails-api/Dockerfile
  config:
    RAILS_ENV: staging
    RACK_ENV: staging
run:
  web: sh -c "bundle exec puma -C config/puma-staging.rb"
  worker:
    command:
      - sh -c "bundle exec sidekiq"
    image: web