setup:
  config:
    RAILS_ENV: development
    RACK_ENV: development
build:
  docker:
    web: rails-api/Dockerfile
  config:
    RAILS_ENV: development
    RACK_ENV: development
run:
  web: sh -c "bundle exec puma -C config/puma.rb"
  release: rake db:migrate
  worker:
    command:
      - sh -c "bundle exec sidekiq"
    image: web